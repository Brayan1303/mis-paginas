<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practico 2</title>
</head>

<body>
    <h1>Registro de temperatura</h1>
    <label>Ingrese el día del mes:
        <input type="number" id="dia" min="1" max="31">
    </label>
    <br>
    <br>
    <label>Ingrese la temperatura mínima del día en Celsius:
        <input type="number" id="tempmin">
    </label>
    <br>
    <br>
    <label>Ingrese la temperatura máxima del día en Celsius:
        <input type="number" id="tempmax">
    </label>
    <br>
    <br>
    <label>Ingrese la temperatura actual del día en Celsius:
        <input type="number" id="tempact">
    </label>
    <br>
    <br>
    <input type="button" value="Agregar" id="btnagregar">
    <br>
    <input type="button" value="Mostrar" id="btnmostrar">
    <br>
    <input type="button" value="Mostrar Máximas" id="btnmostrarMax">
    <br>
    <p id="retorno"></p>
    <p id="retornoMax"></p>


    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/practico.js"></script>
</body>

</html>
