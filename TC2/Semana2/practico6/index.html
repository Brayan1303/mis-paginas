    <title>Practico 6</title>
</head>

<body>
    <form action="">
        <label>Ingrese su usario:
            <input type="text" id="name">
        </label>
        <br>
        <label>Ingrese sus millas acumuladas:
            <input type="number" id="millas">
        </label>
        <br>
        <label>Es miembro plus?:
            <select id="plus">
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
        </label>
    </form>
    <input type="button" value="Ingresar" id="bntaceptar">
    <p>
        <b>Opciones actuales para viajar con millas.</b>
        <br>
        - 60.000 millas -> Europa (Destino lejano).
        <br>
        - 30.000 millas -> America del Norte (Destino intermedio).
        <br>
        - 15.000 millas -> America del sur (Destino cercano).
    </p>
    <br>
    <p id="retorno"></p>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/practico.js"></script>
